  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b1220;
      --muted:#4b5563;
      --line:#e5e7eb;
      --blue:#1e58ff;
      --blueDark:#0b3dd6;
      --shadow:0 18px 55px rgba(2,6,23,.15);
      --radius:18px;
      --max:1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    a{text-decoration:none;color:inherit}
    .wrap{width:min(var(--max), calc(100% - 40px)); margin:0 auto}

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .logo{
      height:52px;
      object-fit:contain;
    }

    nav{
      display:flex;
      gap:16px;
      font-weight:800;
      color:var(--muted);
    }
    nav a:hover{color:var(--ink)}

    .cta{
      display:flex;
      gap:10px;
    }
    .btn{
      padding:12px 16px;
      border-radius:14px;
      font-weight:900;
      border:1px solid var(--line);
      background:#fff;
    }
    .btn.primary{
      background:var(--blue);
      color:#fff;
      border:none;
    }
    .btn.primary:hover{background:var(--blueDark)}

    /* HERO */
    .hero{
      position:relative;
      width:100%;
      height:80vh;
      min-height:520px;
      overflow:hidden;
    }

    .hero img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* blue + dark overlay */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        rgba(30,88,255,.18),
        rgba(0,0,0,.35)
      );
    }

    /* CENTER TEXT */
    .hero-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:2;

      font-size:clamp(56px, 8vw, 110px);
      font-weight:1000;
      letter-spacing:-1px;
      color:white;

      text-shadow:
        0 6px 30px rgba(0,0,0,.55),
        0 0 45px rgba(30,88,255,.45);
    }

    /* MOBILE */
    @media (max-width:900px){
      nav{display:none}
      .hero{height:70vh}
    }
  </style>
</head>
